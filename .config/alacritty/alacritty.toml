import = [
"~/.config/alacritty/themes/nordic.toml"
]

[shell]
program = "zellij"
args = ["-l", "welcome"]

[window]
startup_mode = "Maximized"
decorations = "None"
opacity = 0.85

[font]
normal = { family = "Iosevka Nerd Font", style = "Regular" }
size = 13.0

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "V", mods = "Alt", action = "Paste" }
]
